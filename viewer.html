<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북마크 뷰어</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="viewer-page">
    <div class="d-flex">
        <nav id="sidebar" class="bg-light border-end">
            <div class="p-4 d-flex flex-column h-100">
                <h4 id="bookmark-group-title">북마크 목록</h4>
                <p id="bookmark-group-description" class="text-muted small pb-2"></p>
                <ul id="bookmark-list" class="list-unstyled">
                    <!-- 북마크 아이템이 여기에 동적으로 추가됩니다. -->
                </ul>

                <div class="mt-auto pt-3" id="sidebar-footer">
                    <button class="btn btn-warning w-100 mb-2" id="unlock-group-btn" style="display: none;">
                        수정하기
                    </button>
                    <button class="btn btn-primary w-100 mb-2" id="add-bookmark-btn" data-bs-toggle="modal" data-bs-target="#addBookmarkModal" style="display: none;">
                        새 북마크 추가
                    </button>
                    <a href="index.html" class="btn btn-secondary w-100">메인으로 돌아가기</a>
                </div>
            </div>
        </nav>

        <main id="main-content" class="flex-grow-1 position-relative">
            <!-- IFrames will be dynamically added here -->
        </main>
    </div>

    <!-- 북마크 추가 Modal -->
    <div class="modal fade" id="addBookmarkModal" tabindex="-1" aria-labelledby="addBookmarkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookmarkModalLabel">새 북마크 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-bookmark-form">
                        <div class="mb-3">
                            <label for="bookmark-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="bookmark-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookmark-url" class="form-label">URL</label>
                            <input type="url" class="form-control" id="bookmark-url" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="bookmark-new-tab">
                            <label class="form-check-label" for="bookmark-new-tab">
                                항상 새 탭에서 열기
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
