<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북마크 허브</title>
    <meta name="google-adsense-account" content="ca-pub-7384099933473977">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7384099933473977" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="management-page">
    <div class="container my-5">
        <header class="hero-section mb-5">
            <h1>Bookmark Hub</h1>
            <p class="lead">주제별로 북마크를 정리하고 한눈에 확인하세요.</p>
            <form id="add-group-form" class="mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control" id="group-name" placeholder="새 그룹 추가하기" required>
                            <button class="btn btn-outline-light" type="submit">추가</button>
                        </div>
                    </div>
                </div>
            </form>
        </header>

        <div class="mb-4">
            <input type="text" id="search-input" class="form-control form-control-lg" placeholder="Search">
        </div>

        <!-- Category Tabs -->
        <div class="category-tabs-container mb-4">
            <div id="category-tabs" class="category-tabs">
                <!-- 카테고리 탭이 여기에 동적으로 추가됩니다. -->
            </div>
            <div class="category-management">
                <button class="btn btn-sm btn-outline-primary" id="add-category-btn" title="카테고리 추가">+ 카테고리</button>
            </div>
        </div>

        <main class="mt-5">
            <div id="group-list" class="group-grid">
                <!-- 그룹 카드 목록이 여기에 동적으로 추가됩니다. -->
            </div>

            <!-- AdSense Ad Unit Placeholder -->
            <div class="mt-5">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="YYYYYYYYYY"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="management.js"></script>
</body>
</html>
